apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-red
  namespace: zebbra-pikett
spec:
  selector:
    matchLabels:
      app: node-red
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: node-red
    spec:
      restartPolicy: Always
      containers:
        - name: node-red
          image: quay.io/zebbra/node-red:e91bbd3
          imagePullPolicy: Always
          env: []
          ports:
            - containerPort: 1880
              protocol: TCP
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: 1880
            timeoutSeconds: 3
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 1880
            timeoutSeconds: 3
            initialDelaySeconds: 15
            periodSeconds: 30
          volumeMounts:
            - name: node-red-data
              mountPath: /data
      securityContext:
        fsGroup: 1001
      volumes:
        - name: node-red-data
          persistentVolumeClaim:
            claimName: node-red-data
